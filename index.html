<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Profile Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .profile {
      max-width: 300px;
      margin: auto;
    }

    .profile img {
      width: 150px;
      height: 150px;
      border-radius: 50%; /* Makes image circular */
      border: 4px solid #4CAF50; /* Colored border */
    }

    .name {
      font-size: 22px;
      font-weight: bold;
      margin-top: 10px;
    }

    .description {
      font-family: 'Georgia', serif; /* Custom font */
      font-size: 16px;
      color: #555;
    }

    @media (max-width: 600px) {
      .profile img {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>

  <div class="profile">
    <img src="https://via.placeholder.com/150" alt="Profile">
    <div class="name">Nishalini</div>
    <div class="description">Learning CSS to build responsive web pages using styles and layouts.</div>
  </div>

</body>
</html>
